name: 'Link Checker'

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  markdown-link-check:
    if: ${{ github.event.label.name == 'docs' }}
    name: 'Check Links'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Markdown links check
        uses: ruzickap/action-my-markdown-link-checker@v1