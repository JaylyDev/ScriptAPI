name: CI

on: 
  push:
    branches:
      - main
  pull_request:
  schedule: 
    - cron: "00 20 * * *"

jobs:
  checks:
    name: 'Script Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm install
        run: |
          pwd && npm install
          find ./scripts/* -maxdepth 2 -name package.json -execdir sh -c 'pwd && npm install' \;
          find ./docs/* -maxdepth 5 -name package.json -execdir sh -c 'pwd && npm install' \;

      - name: Type Check
        run: tsc --build
