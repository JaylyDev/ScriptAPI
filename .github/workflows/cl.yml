name: CI

on: 
  push:
    branches:
      - main
  pull_request:
  schedule: 
    ## run action every wednesdat at 20:00 UTC
    - cron: "00 20 * * 3"

jobs:
  type-check:
    name: 'Type Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm install
        run: |
          pwd && npm install
          find ./scripts/* -maxdepth 2 -name package.json -execdir sh -c 'pwd && npm install' \;
          find ./docs/* -maxdepth 5 -name package.json -execdir sh -c 'pwd && npm install' \;

      - name: Build tsc
        run: tsc --build --verbose

      - name: Commit Changes
        if: ${{ github.event_name == 'schedule' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: ./scripts
          message: 'Upload transpiled JS files.'
          default_author: github_actions
          pull: '-v'

  format-check:
    name: 'Format Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm install
        run: npm install

      - name: Build tools
        run: npm run tools

      - name: Format Check
        run: node ./tools/index.js
        env:
          event_name: ${{ github.event_name }}

      - name: Commit Changes
        if: ${{ github.event_name == 'schedule' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: ./scripts
          message: 'Upload generated README files.'
          default_author: github_actions
          pull: '-v'
