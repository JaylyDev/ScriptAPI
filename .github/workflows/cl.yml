name: CI

on: 
  push:
    branches:
      - main
  pull_request_target:
    types:
      - opened

jobs:
  type-check:
    name: 'Type Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm install
        run: |
          pwd && npm install
          find ./scripts/* -maxdepth 2 -name package.json -execdir sh -c 'pwd && npm install' \;
          find ./docs/* -maxdepth 5 -name package.json -execdir sh -c 'pwd && npm install' \;

      - name: Build tsc
        run: tsc --build --verbose

  format-check:
    name: 'Format Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}

      - name: npm install
        run: npm install

      - name: Build tools
        run: npm run tools

      - name: Format Check
        run: node ./tools/index.js
